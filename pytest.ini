[pytest]
# Pytest configuration for BioGraph MVP

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    contract: Non-negotiable contract tests (spec invariants)
    slow: Slow tests (e.g., external API calls)
    integration: Integration tests requiring full DB
    unit: Fast unit tests

# Output
addopts =
    -ra
    --strict-markers
    --tb=short
    --color=yes

# Test paths
testpaths = tests

# Coverage (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=biograph --cov-report=term-missing
