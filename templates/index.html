<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioGraph - Cyberpunk Knowledge Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            color: #00ff88;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 136, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .neon-text {
            text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 40px #00ff88;
            color: #00ff88;
        }

        header {
            border-bottom: 2px solid #00ff88;
            padding: 20px 40px;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 3px;
            animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 10px #00ff88, 2px 2px #ff0088, -2px -2px #00ffff; }
            50% { text-shadow: 0 0 10px #00ff88, -2px 2px #ff0088, 2px -2px #00ffff; }
            100% { text-shadow: 0 0 10px #00ff88, 2px -2px #ff0088, -2px 2px #00ffff; }
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(0, 255, 136, 0.05);
            border: 2px solid #00ff88;
            border-radius: 5px;
            padding: 25px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #ff0088;
            box-shadow: 0 0 25px rgba(255, 0, 136, 0.4);
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: #00ffff;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 15px #00ff88;
        }

        .search-section {
            margin-bottom: 40px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"], select {
            flex: 1;
            padding: 15px;
            background: rgba(0, 255, 136, 0.05);
            border: 2px solid #00ff88;
            border-radius: 5px;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 1em;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #ff0088;
            box-shadow: 0 0 20px rgba(255, 0, 136, 0.3);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #00ff88, #00ffff);
            border: none;
            border-radius: 5px;
            color: #0a0e27;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover {
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            transform: scale(1.05);
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .result-card {
            background: rgba(0, 255, 136, 0.05);
            border: 2px solid #00ffff;
            border-radius: 5px;
            padding: 20px;
        }

        .entity-kind {
            display: inline-block;
            padding: 5px 10px;
            background: rgba(255, 0, 136, 0.2);
            border: 1px solid #ff0088;
            border-radius: 3px;
            font-size: 0.8em;
            color: #ff0088;
            text-transform: uppercase;
        }

        .entity-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #00ff88;
            margin: 10px 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 2px solid #00ff88;
            margin-top: 40px;
            color: rgba(0, 255, 136, 0.6);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="neon-text">âš¡ BioGraph</h1>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span>SYSTEM ONLINE</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="stats" class="stats-grid"></div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search entities...">
                <select id="kindFilter">
                    <option value="">All Types</option>
                    <option value="disease">Disease</option>
                    <option value="drug">Drug</option>
                    <option value="target">Target</option>
                    <option value="company">Company</option>
                    <option value="trial">Trial</option>
                </select>
                <button onclick="search()">SEARCH</button>
            </div>
            <div id="results" class="results"></div>
        </div>
    </div>

    <footer>
        <p>BioGraph Knowledge Network | Real-time biomedical entity graph</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', loadStats);

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                const statsDiv = document.getElementById('stats');
                statsDiv.innerHTML = '';
                
                for (const [kind, count] of Object.entries(data.entities)) {
                    const card = document.createElement('div');
                    card.className = 'stat-card';
                    card.innerHTML = `<h3>${kind}</h3><div class="stat-number">${count.toLocaleString()}</div>`;
                    statsDiv.appendChild(card);
                }
                
                const edgeCard = document.createElement('div');
                edgeCard.className = 'stat-card';
                edgeCard.innerHTML = `<h3>Relationships</h3><div class="stat-number">${data.edges.toLocaleString()}</div>`;
                statsDiv.appendChild(edgeCard);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function search() {
            const query = document.getElementById('searchInput').value;
            const kind = document.getElementById('kindFilter').value;
            
            if (!query) return;
            
            try {
                const url = `/api/search?q=${encodeURIComponent(query)}${kind ? `&kind=${kind}` : ''}`;
                const response = await fetch(url);
                const results = await response.json();
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';
                
                results.forEach(entity => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    card.innerHTML = `
                        <span class="entity-kind">${entity.kind}</span>
                        <div class="entity-name">${entity.name}</div>
                    `;
                    resultsDiv.appendChild(card);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') search();
        });
    </script>
</body>
</html>
