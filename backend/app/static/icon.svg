<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Clean white background -->
  <rect width="512" height="512" rx="115" fill="#ffffff"/>

  <!-- Purple knowledge graph network -->
  <g fill="#6366f1" opacity="1">
    <!-- Central hub node -->
    <circle cx="256" cy="256" r="28"/>

    <!-- Ring of connected nodes -->
    <circle cx="256" cy="140" r="20"/>
    <circle cx="356" cy="196" r="20"/>
    <circle cx="356" cy="316" r="20"/>
    <circle cx="256" cy="372" r="20"/>
    <circle cx="156" cy="316" r="20"/>
    <circle cx="156" cy="196" r="20"/>

    <!-- Outer ring nodes -->
    <circle cx="256" cy="80" r="16"/>
    <circle cx="400" cy="156" r="16"/>
    <circle cx="432" cy="256" r="16"/>
    <circle cx="400" cy="356" r="16"/>
    <circle cx="256" cy="432" r="16"/>
    <circle cx="112" cy="356" r="16"/>
    <circle cx="80" cy="256" r="16"/>
    <circle cx="112" cy="156" r="16"/>
  </g>

  <!-- Connection lines -->
  <g stroke="#6366f1" stroke-width="8" fill="none" opacity="0.3" stroke-linecap="round">
    <!-- Central to ring -->
    <line x1="256" y1="256" x2="256" y2="140"/>
    <line x1="256" y1="256" x2="356" y2="196"/>
    <line x1="256" y1="256" x2="356" y2="316"/>
    <line x1="256" y1="256" x2="256" y2="372"/>
    <line x1="256" y1="256" x2="156" y2="316"/>
    <line x1="256" y1="256" x2="156" y2="196"/>

    <!-- Ring to outer -->
    <line x1="256" y1="140" x2="256" y2="80"/>
    <line x1="356" y1="196" x2="400" y2="156"/>
    <line x1="356" y1="196" x2="432" y2="256"/>
    <line x1="356" y1="316" x2="400" y2="356"/>
    <line x1="256" y1="372" x2="256" y2="432"/>
    <line x1="156" y1="316" x2="112" y2="356"/>
    <line x1="156" y1="196" x2="112" y2="156"/>
    <line x1="156" y1="196" x2="80" y2="256"/>
  </g>
</svg>
