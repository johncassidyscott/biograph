<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Clean white background with rounded corners -->
  <rect width="512" height="512" rx="115" fill="#ffffff"/>

  <!-- Irregular connection lines (curved paths for organic feel) -->
  <g stroke="#667eea" fill="none" stroke-linecap="round">
    <!-- Varying opacity and width for 3D depth -->
    <path d="M 140 170 Q 180 200, 220 240" stroke-width="8" opacity="0.3"/>
    <path d="M 220 240 Q 280 200, 360 150" stroke-width="6" opacity="0.25"/>
    <path d="M 360 150 Q 380 180, 390 220" stroke-width="4" opacity="0.2"/>
    <path d="M 220 240 Q 240 320, 260 380" stroke-width="9" opacity="0.32"/>
    <path d="M 260 380 Q 300 360, 340 340" stroke-width="5" opacity="0.22"/>
    <path d="M 340 340 Q 380 300, 400 260" stroke-width="6" opacity="0.24"/>
    <path d="M 140 170 Q 120 240, 130 310" stroke-width="5" opacity="0.21"/>
    <path d="M 130 310 Q 180 340, 260 380" stroke-width="7" opacity="0.28"/>
    <path d="M 360 150 Q 420 140, 460 160" stroke-width="3" opacity="0.18"/>
    <path d="M 220 240 Q 280 260, 340 340" stroke-width="4" opacity="0.19"/>
    <path d="M 140 170 Q 90 130, 70 100" stroke-width="3" opacity="0.16"/>
    <path d="M 360 150 Q 340 100, 300 70" stroke-width="4" opacity="0.18"/>
    <path d="M 400 260 Q 440 280, 470 320" stroke-width="5" opacity="0.2"/>
    <path d="M 130 310 Q 100 360, 80 410" stroke-width="4" opacity="0.17"/>
    <path d="M 260 380 Q 220 440, 180 470" stroke-width="3" opacity="0.15"/>
  </g>

  <!-- Knowledge graph nodes - irregular sizes for 3D effect -->
  <g fill="#667eea">
    <!-- Background layer (far) - smallest nodes -->
    <circle cx="70" cy="100" r="11" opacity="0.45"/>
    <circle cx="300" cy="70" r="9" opacity="0.42"/>
    <circle cx="460" cy="160" r="10" opacity="0.48"/>
    <circle cx="80" cy="410" r="8" opacity="0.40"/>
    <circle cx="180" cy="470" r="9" opacity="0.44"/>
    <circle cx="470" cy="320" r="11" opacity="0.46"/>

    <!-- Mid layer - medium nodes -->
    <circle cx="360" cy="150" r="19" opacity="0.68"/>
    <circle cx="130" cy="310" r="17" opacity="0.65"/>
    <circle cx="340" cy="340" r="21" opacity="0.72"/>
    <circle cx="400" cy="260" r="16" opacity="0.64"/>

    <!-- Foreground layer (near) - larger nodes -->
    <circle cx="140" cy="170" r="28" opacity="0.88"/>
    <circle cx="260" cy="380" r="25" opacity="0.85"/>

    <!-- Central hub - largest, full opacity, irregular position -->
    <circle cx="220" cy="240" r="35" opacity="1">
      <animate attributeName="opacity" values="1;0.82;1" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Subtle glow on key nodes for depth -->
  <circle cx="220" cy="240" r="35" fill="none" stroke="#667eea" stroke-width="3" opacity="0.18"/>
  <circle cx="220" cy="240" r="44" fill="none" stroke="#667eea" stroke-width="1.5" opacity="0.1"/>
  <circle cx="140" cy="170" r="28" fill="none" stroke="#667eea" stroke-width="2" opacity="0.12"/>
  <circle cx="260" cy="380" r="25" fill="none" stroke="#667eea" stroke-width="1.5" opacity="0.08"/>
</svg>
