<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Clean white background -->
  <rect width="512" height="512" rx="115" fill="#ffffff"/>

  <!-- Connection lines (drawn first, behind nodes) -->
  <g stroke="#6366f1" fill="none" stroke-linecap="round">
    <!-- Varying opacity and width for depth -->
    <line x1="256" y1="240" x2="165" y2="145" stroke-width="3" opacity="0.15"/>
    <line x1="256" y1="240" x2="340" y2="160" stroke-width="6" opacity="0.25"/>
    <line x1="256" y1="240" x2="380" y2="280" stroke-width="8" opacity="0.3"/>
    <line x1="256" y1="240" x2="270" y2="385" stroke-width="7" opacity="0.28"/>
    <line x1="256" y1="240" x2="140" y2="320" stroke-width="5" opacity="0.22"/>
    <line x1="256" y1="240" x2="185" y2="280" stroke-width="4" opacity="0.2"/>
    <line x1="340" y1="160" x2="420" y2="130" stroke-width="3" opacity="0.18"/>
    <line x1="340" y1="160" x2="400" y2="200" stroke-width="4" opacity="0.2"/>
    <line x1="380" y1="280" x2="440" y2="310" stroke-width="5" opacity="0.22"/>
    <line x1="270" y1="385" x2="190" y2="410" stroke-width="4" opacity="0.2"/>
    <line x1="270" y1="385" x2="340" y2="440" stroke-width="3" opacity="0.18"/>
    <line x1="140" y1="320" x2="90" y2="370" stroke-width="3" opacity="0.15"/>
    <line x1="185" y1="280" x2="120" y2="240" stroke-width="4" opacity="0.2"/>
    <line x1="165" y1="145" x2="110" y2="95" stroke-width="3" opacity="0.15"/>
    <line x1="165" y1="145" x2="200" y2="85" stroke-width="3" opacity="0.18"/>
    <line x1="380" y1="280" x2="340" y2="160" stroke-width="3" opacity="0.15"/>
    <line x1="185" y1="280" x2="165" y2="145" stroke-width="2" opacity="0.12"/>
  </g>

  <!-- Knowledge graph nodes - varying sizes for depth -->
  <g fill="#6366f1">
    <!-- Background layer (far) - smaller nodes -->
    <circle cx="110" cy="95" r="12" opacity="0.5"/>
    <circle cx="200" cy="85" r="10" opacity="0.5"/>
    <circle cx="420" cy="130" r="11" opacity="0.5"/>
    <circle cx="90" cy="370" r="10" opacity="0.5"/>
    <circle cx="190" cy="410" r="11" opacity="0.5"/>
    <circle cx="340" cy="440" r="10" opacity="0.5"/>

    <!-- Mid layer - medium nodes -->
    <circle cx="165" cy="145" r="16" opacity="0.7"/>
    <circle cx="400" cy="200" r="15" opacity="0.7"/>
    <circle cx="120" cy="240" r="14" opacity="0.7"/>
    <circle cx="440" cy="310" r="16" opacity="0.7"/>

    <!-- Foreground layer (near) - larger nodes -->
    <circle cx="340" cy="160" r="24" opacity="0.9"/>
    <circle cx="185" cy="280" r="20" opacity="0.85"/>
    <circle cx="380" cy="280" r="26" opacity="0.95"/>
    <circle cx="140" cy="320" r="18" opacity="0.85"/>
    <circle cx="270" cy="385" r="22" opacity="0.9"/>

    <!-- Central hub - largest, full opacity -->
    <circle cx="256" cy="240" r="32" opacity="1">
      <animate attributeName="opacity" values="1;0.85;1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Subtle glow on central node for depth -->
  <circle cx="256" cy="240" r="32" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.2"/>
  <circle cx="256" cy="240" r="40" fill="none" stroke="#6366f1" stroke-width="1" opacity="0.1"/>
</svg>
