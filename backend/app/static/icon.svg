<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGrad)"/>

  <!-- Network connections (edges) -->
  <g stroke="#ffffff" stroke-width="8" stroke-opacity="0.4" fill="none">
    <line x1="256" y1="150" x2="180" y2="250" stroke-linecap="round"/>
    <line x1="256" y1="150" x2="332" y2="250" stroke-linecap="round"/>
    <line x1="180" y1="250" x2="150" y2="362" stroke-linecap="round"/>
    <line x1="332" y1="250" x2="362" y2="362" stroke-linecap="round"/>
    <line x1="180" y1="250" x2="256" y2="362" stroke-linecap="round"/>
    <line x1="332" y1="250" x2="256" y2="362" stroke-linecap="round"/>
  </g>

  <!-- Network nodes -->
  <g>
    <!-- Top node (Drug) -->
    <circle cx="256" cy="150" r="35" fill="url(#nodeGrad)" stroke="#ffffff" stroke-width="4"/>
    <circle cx="256" cy="150" r="20" fill="#6366f1" opacity="0.6"/>

    <!-- Middle left node (Target) -->
    <circle cx="180" cy="250" r="30" fill="url(#nodeGrad)" stroke="#ffffff" stroke-width="4"/>
    <circle cx="180" cy="250" r="16" fill="#8b5cf6" opacity="0.6"/>

    <!-- Middle right node (Company) -->
    <circle cx="332" cy="250" r="30" fill="url(#nodeGrad)" stroke="#ffffff" stroke-width="4"/>
    <circle cx="332" cy="250" r="16" fill="#ec4899" opacity="0.6"/>

    <!-- Bottom left node (Disease) -->
    <circle cx="150" cy="362" r="28" fill="url(#nodeGrad)" stroke="#ffffff" stroke-width="4"/>
    <circle cx="150" cy="362" r="14" fill="#f97316" opacity="0.6"/>

    <!-- Bottom center node (Trial) -->
    <circle cx="256" cy="362" r="28" fill="url(#nodeGrad)" stroke="#ffffff" stroke-width="4"/>
    <circle cx="256" cy="362" r="14" fill="#10b981" opacity="0.6"/>

    <!-- Bottom right node (Publication) -->
    <circle cx="362" cy="362" r="28" fill="url(#nodeGrad)" stroke="#ffffff" stroke-width="4"/>
    <circle cx="362" cy="362" r="14" fill="#06b6d4" opacity="0.6"/>
  </g>

  <!-- Medical cross symbol overlay -->
  <g fill="#ffffff" opacity="0.15">
    <rect x="240" y="90" width="32" height="90" rx="8"/>
    <rect x="215" y="115" width="82" height="40" rx="8"/>
  </g>
</svg>
